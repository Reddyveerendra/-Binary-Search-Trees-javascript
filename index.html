<html lang="en">

<head>

    <title>Binary Search Trees</title>

<body>
    <div>
        <label for="element">Enter array To Create New Tree</label>
        <input type="text" id="arr" placeholder="eg; 1,2,3,4...">
        <input type="button" value="ADD" onclick="addArray()"><br><br>
        <label for="element">Enter Element To Perform Below Operations On Tree</label>
        <input type="text" id="element" placeholder="eg; 6"><br>
        <input type="button" value="ADD" onclick="addElement()">
        <input type="button" value="DEL" onclick="delElement()">
        <input type="button" value="find" onclick="findElement()">
        <input type="button" value="order" onclick="orderElements()">
        <input type="button" value="depth" onclick="depth()">
        <input type="button" value="isBalanced" onclick="isBalanced()">
        <input type="button" value="reBalance" onclick="reBalance()">
        <p>OPEN CONSOLE TO SEE RESULT</p>
    </div>
    <div id="d"></div>
    <script src="BST.js"></script>
</body>

</html>
